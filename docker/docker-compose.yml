version: '3'
services:
  nginx:
    image: 192.168.0.27/cateringservice3/cs3_nginx:v${BUILD_ID}
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role != manager]
    ports:
      - "8081:80"
      - "1443:443"
    depends_on:
      - php
  php:
    image: 192.168.0.27/cateringservice3/cs3_php:v${BUILD_ID}
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role != manager]
    ports:
      - "9000:9000"
