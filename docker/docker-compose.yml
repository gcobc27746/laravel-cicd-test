version: '3'
services:
  nginx:
    image: 127.0.0.1/cateringservice3/cs3_nginx:v${BUILD_ID}
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role != manager]
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - php
  php:
    image: 127.0.0.1/cateringservice3/cs3_php:v${BUILD_ID}
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role != manager]
    ports:
      - "9000:9000"
